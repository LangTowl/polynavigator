<html lang = "en">
<body>
<div>
  <div class = "mid">

    <div class = "leftSignup">

      <div class="titleText" style="color: black; font-size: 2vw; bottom: 85%;">Register</div>
      <div>
        <!-- <span> username <br> </span> -->
        <input class="loginInput" type="text" placeholder="username" style="bottom: 70%">
        <!-- <span> password <br> </span> -->
        <input class="loginInput" type="password" placeholder="password" style="bottom: 55%">
        <input class="loginInput" type="password" placeholder="confirm password" style="bottom: 40%">
      </div>
      <button class="loginButton">Register</button>
    </div>

    <div class = "rightSignup">
      <br>
      <br>
      <br>
      <div>
        <span class="subTextRegister" style="bottom: 70%"> welcome to <br> </span>
        <span class="titleText" style="bottom: 50%;"> PolyNav </span>
      </div>

      <br>
      <div>
        <span class="subTextRegister"> have an account? <br> </span>
        <button class="registerButton" (click) = "goToLogin()" >Sign In</button>
      </div>

    </div>

  </div>
</div>
</body>
</html>
