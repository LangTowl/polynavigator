
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>PolyNav</title>
</head>
<body>


  <div class = "titleBox">
    <span class="titleText">Polynav</span>
  </div>

<div class="rightSide">
  <svg #map id="map" width="100%" height="100%" viewBox="250 0 850 1147">
    <image href="map-2.svg" width="1300" height="1147"/>

    <path *ngFor="let path of paths" [attr.d]="path.d" stroke="red" stroke-width="3" fill="none"></path>

    <circle *ngFor="let node of nodes"  [attr.cx]="node.x + bufferX"  [attr.cy]="node.y + bufferY"  r="2" fill="blue"></circle>
  </svg>
</div>

</body>
</html>
