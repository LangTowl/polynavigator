<!DOCTYPE html>
<html lang = "en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta charset="UTF-8">
  <title>Login</title>
</head>

<body>
<div class = "mid">
  <div class = "top">
    welcome to<br>
    <div class="titleText">PolyNav</div>
  </div>

  <div class = "bottom">

    <div class="titleText" style="color: black; font-size: 10vw;">Register</div>

    <div style="gap: 5vh;">

      <input class="loginInput" type="text" placeholder="username" [(ngModel)]="username">

      <input class="loginInput" type="password" placeholder="password" [(ngModel)]="password">

      <input class="loginInput" type="password" placeholder="confirm password" [(ngModel)]="passwordConfirm">


    </div>

    <button class="loginButton" (click)="attemptRegistration()">Register</button>

    <div>
      <span style="color: black;">have an account?</span>
      <button class="registerButton" (click)="goToRegister()">Sign In</button>
    </div>

  </div>

</div>
</body>
</html>
